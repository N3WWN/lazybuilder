---
# set up the mock environment
- name: Ensure mock is installed
  package:
    state: present
    name:
      - mock
      - rpm-build
      - createrepo_c
  become: true
  become_user: root
  tags:
    - mock
    - mock_setup

################################################################################
# The user that builds the RPMs that should be part of the mock group
- name: "Ensure the {{ mock_builder }} user exists and is part of the mock group"
  user:
    name: "{{ mock_builder }}"
    state: present
    uid: '11011'
    system: true
    groups:
      - mock
  become: true
  become_user: root
  tags:
    - mock
    - mock_setup

################################################################################
# Set up the rpmbuild environment, specifically for unpacking source RPM's or
# copying git source data and building the SRPM in the first place
- name: "Setup the {{ mock_builder }} rpmbuild and git environment"
  file:
    path: '{{ item }}'
    owner: '{{ mock_builder }}'
    group: '{{ mock_builder }}'
    mode: '0755'
    state: directory
  loop:
    - "{{ mock_builder_rpmbuild_dir }}"
    - "{{ mock_builder_rpmbuild_dir }}/SRPMS"
    - "{{ mock_builder_rpmbuild_dir }}/SOURCES"
    - "{{ mock_builder_rpmbuild_dir }}/SPECS"
    - "{{ mock_builder_source_dir }}"
  tags:
    - mock

################################################################################
# Mock config file that will control the build
- name: "Deploy mock config file"
  template:
    src: "mock/mock.cfg.j2"
    dest: "/home/{{ mock_builder }}/{{ distro }}-{{ major }}-{{ mock_arch }}.cfg"
    owner: "{{ mock_builder }}"
    group: "{{ mock_builder }}"
    mode: "0644"
  tags:
    - mock
...
